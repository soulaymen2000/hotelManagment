<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management System{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-inter: 'Inter', sans-serif;
        }

        /* Force vertical layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: var(--font-inter);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
            /* Prevent horizontal scroll from animations */
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite ease-in-out reverse;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        body>header {
            flex-shrink: 0;
            width: 100%;
            z-index: 50;
            /* Ensure header is above particles */
        }

        body>main {
            flex: 1 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        body>footer {
            flex-shrink: 0;
            width: 100%;
            z-index: 10;
        }

        /* Modern Glass Components */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Override standard card if needed or used as utility */
        .card {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
            border-radius: 1rem !important;
            /* rounded-xl */
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body class="text-gray-800">
    <!-- NAVBAR AT TOP -->
    {% include 'components/navigation_sidebar.html' %}

    <!-- CONTENT IN MIDDLE -->
    <main class="container mx-auto px-4 py-6">
        {% if messages %}
        {% for message in messages %}
        <div
            class="mb-4 p-4 rounded alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} fade-in">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block breadcrumbs %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER AT BOTTOM -->
    <footer class="footer bg-gradient-primary border-t">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-white">&copy; 2025 Hotel Management System. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
