<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management System{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Force vertical layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        body>header {
            flex-shrink: 0;
            width: 100%;
        }

        body>main {
            flex: 1 0 auto;
            width: 100%;
        }

        body>footer {
            flex-shrink: 0;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- NAVBAR AT TOP -->
    {% include 'components/navigation_sidebar.html' %}

    <!-- CONTENT IN MIDDLE -->
    <main class="container mx-auto px-4 py-6">
        {% if messages %}
        {% for message in messages %}
        <div
            class="mb-4 p-4 rounded alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} fade-in">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block breadcrumbs %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER AT BOTTOM -->
    <footer class="footer bg-gradient-primary border-t">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-white">&copy; 2025 Hotel Management System. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
