<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Management System</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 480px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-center;
            margin-bottom: 16px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 15px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s;
            pointer-events: none;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input:focus+.input-icon {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #764ba2;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }

        .register-link {
            text-align: center;
            color: #6b7280;
            font-size: 15px;
        }

        .register-link a {
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            animation: slideInDown 0.4s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .alert-success {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
            border: 2px solid #86efac;
        }

        .alert svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to Hotel Management System</p>
        </div>

        <form id="login-form" method="post">
            {% csrf_token %}

            <div class="input-group">
                <input id="email-address" name="email" type="email" autocomplete="email" required class="form-input"
                    placeholder="Email address">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>

            <div class="input-group">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="form-input" placeholder="Password">
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <div class="remember-forgot">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">
                Sign In
            </button>
        </form>

        <div class="divider">or</div>

        <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Create one</a>
        </div>

        <div id="error-message" class="alert alert-error hidden">
            <svg viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <span id="error-text"></span>
        </div>

        <div id="success-message" class="alert alert-success hidden">
            <svg viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <span>Login successful! Redirecting...</span>
        </div>
    </div>

    <script>
        (function () {
            function domReady(callback) {
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", callback);
                } else {
                    callback();
                }
            }

            function initLoginForm() {
                try {
                    var loginForm = document.getElementById('login-form');

                    if (!loginForm) {
                        console.error('Login form not found');
                        return;
                    }

                    var newLoginForm = loginForm.cloneNode(true);
                    loginForm.parentNode.replaceChild(newLoginForm, loginForm);
                    loginForm = newLoginForm;

                    loginForm.addEventListener('submit', function (e) {
                        e.preventDefault();
                        e.stopImmediatePropagation();

                        var email = document.getElementById('email-address').value;
                        var password = document.getElementById('password').value;
                        var errorMessage = document.getElementById('error-message');
                        var errorText = document.getElementById('error-text');
                        var successMessage = document.getElementById('success-message');
                        var submitButton = document.getElementById('submit-btn');

                        if (errorMessage) errorMessage.classList.add('hidden');
                        if (successMessage) successMessage.classList.add('hidden');

                        if (!email || !password) {
                            showError('Please enter both email and password.');
                            return;
                        }

                        submitButton.disabled = true;
                        submitButton.innerHTML = '<span class="spinner"></span>Signing in...';

                        var formData = new FormData();
                        formData.append('email', email);
                        formData.append('password', password);
                        formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);

                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '/accounts/login/', true);

                        xhr.onreadystatechange = function () {
                            if (xhr.readyState === 4) {
                                submitButton.disabled = false;
                                submitButton.innerHTML = 'Sign In';

                                try {
                                    var data = JSON.parse(xhr.responseText);

                                    if (xhr.status === 200 && data.success) {
                                        if (successMessage) successMessage.classList.remove('hidden');

                                        setTimeout(function () {
                                            if (data.redirect_url) {
                                                window.location.href = data.redirect_url;
                                            } else {
                                                if (data.user_role === 'admin') {
                                                    window.location.href = '/dashboards/admin/';
                                                } else if (data.user_role === 'reception') {
                                                    window.location.href = '/dashboards/reception/';
                                                } else {
                                                    window.location.href = '/dashboards/guest/';
                                                }
                                            }
                                        }, 1000);
                                    } else {
                                        var errorMsg = 'Login failed. Please check your credentials.';
                                        if (data.error) errorMsg = data.error;
                                        else if (data.detail) errorMsg = data.detail;
                                        showError(errorMsg);
                                    }
                                } catch (error) {
                                    if (xhr.status === 200 && xhr.responseText.includes('<html')) {
                                        window.location.reload();
                                    } else if (xhr.status === 302) {
                                        var redirectUrl = xhr.getResponseHeader('Location');
                                        window.location.href = redirectUrl || '/dashboards/';
                                    } else {
                                        showError('An error occurred during login. Please try again.');
                                    }
                                }
                            }
                        };

                        xhr.send(formData);
                    });

                    function showError(message) {
                        var errorMessage = document.getElementById('error-message');
                        var errorText = document.getElementById('error-text');

                        if (errorMessage && errorText) {
                            errorText.textContent = message;
                            errorMessage.classList.remove('hidden');

                            setTimeout(function () {
                                errorMessage.classList.add('hidden');
                            }, 5000);
                        }
                    }
                } catch (error) {
                    console.error('Error initializing login form:', error);
                }
            }

            domReady(initLoginForm);
        })();

        window.addEventListener('error', function (e) {
            if (e.message && e.message.indexOf('giveFreely') >= 0) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }, true);
    </script>
</body>

</html>
