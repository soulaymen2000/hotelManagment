{% extends 'base.html' %}

{% block title %}Register - Hotel Management System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Hotel Management System
            </p>
        </div>
        <form class="mt-8 space-y-6" id="register-form">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="first-name" class="sr-only">First Name</label>
                    <input id="first-name" name="first_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="First Name">
                </div>
                <div>
                    <label for="last-name" class="sr-only">Last Name</label>
                    <input id="last-name" name="last_name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Last Name">
                </div>
                <div>
                    <label for="phone-number" class="sr-only">Phone Number</label>
                    <input id="phone-number" name="phone_number" type="tel" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Phone Number">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                <div>
                    <label for="password-confirm" class="sr-only">Confirm Password</label>
                    <input id="password-confirm" name="password_confirm" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Register
                </button>
            </div>
        </form>
        <div id="register-error" class="hidden mt-4 p-4 bg-red-50 text-red-700 rounded-md">
            <!-- Error messages will appear here -->
        </div>
        <div id="register-success" class="hidden mt-4 p-4 bg-green-50 text-green-700 rounded-md">
            Registration successful! Redirecting to login...
        </div>
        <div class="text-sm text-center">
            <a href="/login/" class="font-medium text-blue-600 hover:text-blue-500">
                Already have an account? Sign in
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email-address').value,
        first_name: document.getElementById('first-name').value,
        last_name: document.getElementById('last-name').value,
        phone_number: document.getElementById('phone-number').value,
        password: document.getElementById('password').value,
        password_confirm: document.getElementById('password-confirm').value
    };
    
    const errorDiv = document.getElementById('register-error');
    const successDiv = document.getElementById('register-success');
    
    // Hide any previous messages
    errorDiv.classList.add('hidden');
    successDiv.classList.add('hidden');
    
    // Validate required fields
    if (!formData.username || !formData.email || !formData.first_name || !formData.last_name || !formData.password || !formData.password_confirm) {
        showError('All fields are required.');
        return;
    }
    
    // Validate passwords match
    if (formData.password !== formData.password_confirm) {
        showError('Passwords do not match');
        return;
    }
    
    // Validate password strength
    if (formData.password.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
    }
    
    // Send registration request
    fetch('/api/auth/register/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.user) {
            // Registration successful, show success message and redirect to login
            successDiv.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = '/login/?registered=true';
            }, 2000);
        } else if (data.email) {
            showError(data.email[0]);
        } else if (data.username) {
            showError(data.username[0]);
        } else if (data.password) {
            showError(data.password[0]);
        } else if (data.detail) {
            showError(data.detail);
        } else {
            showError('Registration failed. Please try again.');
        }
    })
    .catch(error => {
        console.error('Registration error:', error);
        showError('An error occurred during registration. Please try again.');
    });
});

// Helper function to show error messages
function showError(message) {
    const errorDiv = document.getElementById('register-error');
    if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
        
        // Auto-hide error after 5 seconds
        setTimeout(function() {
            errorDiv.classList.add('hidden');
        }, 5000);
    }
}
</script>
{% endblock %}
